<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
<meta name="format-detection" content="telephone=no" />
<title>DCADVANCE</title>
</head>
<body>
<script>
!(function(){
  var defaultLang = 'zh';
  var langList = ['zh', 'de'];
  var curLang = localStorage.getItem('current-locale') || defaultLang;
  if (langList.indexOf(curLang) < 0) {
    curLang = defaultLang;
  }
  var defaultPath = `/${curLang}/`;
  window.location.href = defaultPath;
})();
</script>
</body>
</html>
